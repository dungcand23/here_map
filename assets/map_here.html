<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HERE Map</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <style>
        html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          height: 100%;
          width: 100%;
        }
        #mapContainer {
          width: 100%;
          height: 100%;
        }
    </style>

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>

<body>
<div id="mapContainer"></div>

<script>
    let platform = new H.service.Platform({
      apikey: "N8-oXeUzAsSNYiIslD8HVoqFc3wmxL4PlDlWLUQXRCg"
    });

    let layers = platform.createDefaultLayers();
    let map = new H.Map(
      document.getElementById("mapContainer"),
      layers.vector.normal.map,
      {
        zoom: 10,
        center: { lat: 10.762622, lng: 106.660172 }
      }
    );

    let behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    let ui = H.ui.UI.createDefault(map, layers);

    // Flutter â†’ updateMap(payloadJson)
    window.updateMap = function(payloadJson) {
      if (!payloadJson) return;
      let data = {};
      try {
        data = JSON.parse(payloadJson);
      } catch (e) {
        return;
      }

      if (data.clearPolylines) {
        map.removeObjects(map.getObjects());
      }

      // Markers
      if (data.markers && Array.isArray(data.markers)) {
        data.markers.forEach(m => {
          const marker = new H.map.Marker({ lat: m.lat, lng: m.lng });
          map.addObject(marker);
        });
      }

      // Polyline
      if (data.polyline && Array.isArray(data.polyline) && data.polyline.length > 0) {
        const lineString = new H.geo.LineString();
        data.polyline.forEach(p => lineString.pushPoint({ lat: p.lat, lng: p.lng }));
        const poly = new H.map.Polyline(lineString, {
          style: { strokeColor: "blue", lineWidth: 4 }
        });
        map.addObject(poly);
      }

      // Center
      if (data.center) {
        map.setCenter({ lat: data.center.lat, lng: data.center.lng });
      }
      if (data.zoom) {
        map.setZoom(data.zoom);
      }
    };
</script>
</body>
</html>
